<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="aistyle.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="search-form">
                    <div class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="current-weather" class="mb-4"></div>
        <div id="forecast" class="mb-4">5-Day Forecast</div>
        <div id="search-history" class="mb-4"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="aiscript.js"></script>
</body>
</html>
